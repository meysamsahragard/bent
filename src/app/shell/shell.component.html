<app-layout>
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" mode="over">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <main class="router-container" [@routeAnimations]="prepareRoute(outlet)">

        <router-outlet #outlet="outlet"></router-outlet>

      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</app-layout>
